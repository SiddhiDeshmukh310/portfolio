    .button-glow {
      box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
    .cursor-blink {
      animation: blink 1s step-end infinite;
    }

    .dot-glow {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #22d3ee;
      border-radius: 50%;
      filter: blur(2px);
      box-shadow: 0 0 10px #22d3ee;
